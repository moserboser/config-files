# Language ; language switching in bindings 
# here swiss and us international layout ; layout switching in bindings.conf
input * {
    xkb_layout "us, ch"
    xkb_variant "intl, " 
}

# Configure touchpad input 

input "type:touchpad" {
 {
    tap enabled                 # Enable tap-to-click
    natural_scroll enabled      # Enable natural (inverse) scrolling
    accel_profile adaptive      # Set adaptive acceleration
    scroll_factor 1.2           # Adjust scrolling sensitivity
    pointer_accel 0.3           # Adjust pointer acceleration (-1 to 1)
    middle_emulation enabled    # Enable middle-click emulation
}

